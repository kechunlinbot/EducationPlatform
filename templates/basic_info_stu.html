<!DOCTYPE html>
<html>
<head>
  <title>元智校内网</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <h4 class="text-info">基本信息</h4>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">
                <a data-toggle="tooltip" data-placement="top" title="真实姓名！">姓名</a>
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="孙雄飞">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label">
                手机号码
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPhone" placeholder="110... 11位数字">
            </div>
          </div>
          <div class="form-groupp">
              <label for="sex" class="col-sm-2 control-label">
                性别
              </label>
              <div class="radio">
                  &nbsp&nbsp&nbsp<label><input type="radio" name="sex" value="1">男</label>
                  &nbsp&nbsp&nbsp<label><input type="radio" name="sex" value="0">女</label>
              </div><br>
          </div>
          <div class="form-group">
            <label for="inputheight" class="col-sm-2 control-label">
                身高
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputheight" placeholder="180">
            </div>
          </div>
          <div class="form-group">
            <label for="inputweight" class="col-sm-2 control-label">
                体重
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputweight" placeholder="180 ">
            </div>
          </div>
          <div class="form-groupp">
              <label for="degrees" class="col-sm-2 control-label">
                <a data-toggle="tooltip" data-placement="top" title="真实学历！">学历</a>
              </label>
              <div class="radio">
                  &nbsp&nbsp&nbsp<label><input type="radio" name="degrees" value="1">小学</label>
                  &nbsp&nbsp&nbsp<label><input type="radio" name="degrees" value="2">初中</label>
                  &nbsp&nbsp&nbsp<label><input type="radio" name="degrees" value="3">中专/高中</label>
                  &nbsp&nbsp&nbsp<label><input type="radio" name="degrees" value="4">专科/本科</label>
                  &nbsp&nbsp&nbsp<label><input type="radio" name="degrees" value="5">硕士研究生</label>
                  &nbsp&nbsp&nbsp<label><input type="radio" name="degrees" value="6">博士研究生</label>
              </div><br>
          </div>
          <div class="form-group">
              <label for="experience" class="col-sm-2 control-label">
                学习经历
              </label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
          <div class="form-group">
              <label for="Anaphylaxis" class="col-sm-2 control-label">
                过敏史
              </label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="#" class="btn btn-info" role="button">注册</a>
            </div>
          </div>
        </form>
    </div>
</body>
</html>
