<!DOCTYPE html>
<html>
<head>
  <title>元智校内网</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <h4 class="text-info">基本信息</h4>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">
                    <a data-toggle="tooltip" data-placement="top" title="真实姓名！">姓名</a>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="刘金瑞">
                </div>
            </div>
            <div class="form-groupp">
                <label for="sex" class="col-sm-2 control-label">
                性别
                </label>
                <div class="radio">
                  &nbsp&nbsp&nbsp<label><input type="radio" name="sex" value="1">男</label>
                  &nbsp&nbsp&nbsp<label><input type="radio" name="sex" value="0">女</label>
                </div>
            </div>
            <div class="form-groupp">
                <label for="degrees" class="col-sm-2 control-label">
                    <a data-toggle="tooltip" data-placement="top" title="真实学历！">学历</a>
                </label>
                <div class="radio">
                      &nbsp&nbsp&nbsp<label><input type="radio" name="degrees" value="4">专科/本科</label>
                      &nbsp&nbsp&nbsp<label><input type="radio" name="degrees" value="5">硕士研究生</label>
                      &nbsp&nbsp&nbsp<label><input type="radio" name="degrees" value="6">博士研究生</label>
                </div>
            </div>
            <div class="form-group">
                <label for="major" class="col-sm-2 control-label">
                    所学专业
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="major" placeholder="研究原子弹...">
                </div>
            </div>
            <div class="form-group">
                <label for="school" class="col-sm-2 control-label">
                    毕业院校
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="school" placeholder="黄埔军校...">
                </div>
            </div>
            <div class="form-group">
                <label for="inputemail" class="col-sm-2 control-label">
                    个人邮箱
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputemail" placeholder="9999999@qq.com...">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <a href="#" class="btn btn-info" role="button">注册</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
